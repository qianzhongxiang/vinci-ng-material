<h4 mat-dialog-title>{{Title}}</h4>
<div *ngIf="Content" mat-dialog-content>
  {{Content}}
</div>
<ng-content mat-dialog-content *ngIf="!Content">

</ng-content>

<div mat-dialog-actions>
  <!-- need 18 -->
  <button mat-raised-button color="primary" (click)='Confirmed.emit();dialogRef.close();'>O K</button>
  <button mat-raised-button color="secondary" (click)='Canceled.emit();dialogRef.close();'>CANCEL</button>
</div>
