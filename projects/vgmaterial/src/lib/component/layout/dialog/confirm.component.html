<h4 mat-dialog-title>{{Title}}</h4>
<div *ngIf="Content" mat-dialog-content>
  {{Content}}
</div>
<ng-content mat-dialog-content *ngIf="!Content">

</ng-content>

<div mat-dialog-actions>
  <!-- need 18 -->
  <button i18n mat-raised-button color="primary" (click)='Confirm();'>CONFIRM</button>
  <button i18n mat-raised-button color="secondary" (click)='Canceled.emit();dialogRef.close();'>CANCEL</button>
</div>
